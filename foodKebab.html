<!DOCTYPE html>
<html>
<head>
	<title>Kebab Menu</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* add some basic styling */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
		}
		
		nav {
			background-color: #444;
			color: #fff;
			padding: 10px;
			display: flex;
			justify-content: space-between;
		}
		
		nav a {
			color: #fff;
			text-decoration: none;
			margin-right: 20px;
		}
		
		nav a:hover {
			color: #ff0;
		}
		
		.main {
			padding: 20px;
			max-width: 800px;
			margin: 0 auto;
		}
		
		.kebab {
			background-color: #f2f2f2;
			border: 1px solid #ddd;
			border-radius: 5px;
			box-shadow: 0 0 5px #ddd;
			margin: 20px 0;
			padding: 20px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		
		.kebab img {
			max-width: 100%;
			margin-right: 20px;
		}
		
		.kebab h2 {
			margin-top: 0;
		}
		
		.kebab span {
			font-weight: bold;
			font-size: 1.2rem;
		}
	</style>
</head>
<body>
	<header>
		<h1>Kebab Menu</h1>
	</header>
	<nav>
		<a href="#">Home</a>
		<a href="#">Pizza</a>
		<a href="#">Kebab</a>
		<a href="#">Burgers</a>
		<a href="#">Fish & Chips</a>
	</nav>
	<main class="main">
		<div class="kebab">
			<img src="Images/ChickenKebab.jpg" alt="Chicken Kebab">
			<div>
				<h2>Chicken Kebab</h2>
				<p>A delicious kebab made with marinated chicken, salad, and garlic sauce.</p>
				<span>£6.99</span>
			</div>
		</div>
		<div class="kebab">
			<img src="Images/LambKebab.jpg" alt="Lamb Kebab">
			<div>
				<h2>Lamb Kebab</h2>
				<p>A tasty kebab made with seasoned lamb, salad, and mayo sauce.</p>
				<span>£6.99</span>
			</div>
		</div>
