    $sql2 = "INSERT INTO Billadd(Full_Name, Email, Address, City) VALUES (?, ?, ?, ?)";

    mysqli_stmt_bind_param($stmt2, "ssss", $fname, $email, $address, $city);
    $res2 = mysqli_stmt_execute($stmt2);

    if ($res1 && $res2) {
