<!DOCTYPE html>
<html>
<head>
	<title>Food Website</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* add some basic styling */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
		}
		
		nav {
			background-color: #444;
			color: #fff;
			padding: 10px;
			display: flex;
			justify-content: space-between;
		}
		
		nav a {
			color: #fff;
			text-decoration: none;
			margin-right: 20px;
		}
		
		nav a:hover {
			color: #ff0;
		}
		
		.main {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			padding: 20px;
		}
		
		.category {
			background-color: #f2f2f2;
			border: 1px solid #ddd;
			border-radius: 5px;
			box-shadow: 0 0 5px #ddd;
			margin: 20px;
			padding: 20px;
			text-align: center;
			width: 200px;
		}
		
		.category img {
			max-width: 100%;
		}
		
		.category h2 {
			margin-top: 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>Food Website</h1>
	</header>
	<nav>
		<a href="#">Home</a>
		<a href="#">Pizza</a>
		<a href="#">Kebab</a>
		<a href="#">Burgers</a>
		<a href="#">Fish & Chips</a>
	</nav>
	<main class="main">
		<div class="category">
			<img src="Images/Pizza.jpg" alt="Pizza">
			<h2>Pizza</h2>
			<p>Who can say no to Pizza?.</p>
		</div>
		<div class="category">
			<img src="Images/Kebab.jpg" alt="Kebab">
			<h2>Kebab</h2>
			<p>You can never go wrong with a Kebab.</p>
		</div>
		<div class="category">
			<img src="Images/Burger.jpg" alt="Burgers">
			<h2>Burgers</h2>
			<p>Classic but gold.</p>
		</div>
		<div class="category">
			<img src="Images/Fish.jpg" alt="Fish & Chips">
			<h2>Fish & Chips</h2>
			<p>The traditional taste of England.</p>
		</div>
