<!DOCTYPE html>
<html>
<head>
	<title>Fish & Chips Menu</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* add some basic styling */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
		}
		
		nav {
			background-color: #444;
			color: #fff;
			padding: 10px;
			display: flex;
			justify-content: space-between;
		}
		
		nav a {
			color: #fff;
			text-decoration: none;
			margin-right: 20px;
		}
		
		nav a:hover {
			color: #ff0;
		}
		
		.main {
			padding: 20px;
			max-width: 800px;
			margin: 0 auto;
		}
		
		.fish {
			background-color: #f2f2f2;
			border: 1px solid #ddd;
			border-radius: 5px;
			box-shadow: 0 0 5px #ddd;
			margin: 20px 0;
			padding: 20px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		
		.fish img {
			max-width: 100%;
			margin-right: 20px;
		}
		
		.fish h2 {
			margin-top: 0;
		}
		
		.fish span {
			font-weight: bold;
			font-size: 1.2rem;
		}
	</style>
</head>
<body>
	<header>
		<h1>Fish & Chips Menu</h1>
	</header>
	<nav>
		<a href="#">Home</a>
		<a href="#">Pizza</a>
		<a href="#">Kebab</a>
		<a href="#">Burgers</a>
		<a href="#">Fish & Chips</a>
	</nav>
	<main class="main">
		<div class="fish">
			<img src="images/Fish&chips.jpg" alt="Fish and Chips">
			<div>
				<h2>Classic Fish and Chips</h2>
				<p>A generous portion of crispy battered fish served with golden fries.</p>
				<span>£7.99</span>
			</div>
		</div>
		<div class="fish">
			<img src="images/GrilledSalmon.jpg" alt="Salmon and Chips">
			<div>
				<h2>Grilled Salmon and Chips</h2>
				<p>Healthy and delicious grilled salmon served with crispy fries.</p>
				<span>£8.99</span>
			</div>
		</div>
	</main
